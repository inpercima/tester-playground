<div>
  <mat-toolbar color="primary" class="mat-elevation-z4">
    {{ appname }}
  </mat-toolbar>
  <h1>Mission list simple</h1>
  <div *ngIf="missionsSimple">
    <div *ngFor="let mission of missionsSimple">{{ mission.name }}</div>
  </div>

  <h1>Mission list codegen</h1>
  <div *ngIf="missionsCodegen">
    <div *ngFor="let mission of missionsCodegen">{{ mission?.name }}</div>
  </div>

  <div>
    <button (click)="getMission()">getMission</button>
    <div *ngIf="missionSimple">single mission simple: {{ missionSimple.name }}</div>
    <div *ngIf="missionCodegen">single mission codegen: {{ missionCodegen.name }}</div>
  </div>
</div>
